<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathematical and Ohm's Law Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mathematical and Ohm's Law Calculator</h1>
  </header>
  <main>
    <section id="mathematics">
      <h2>Mathematics - Area Calculations</h2>
      <div class="card">
        <button onclick="showMathForm('rectangle')">Rectangle</button>
        <button onclick="showMathForm('square')">Square</button>
        <button onclick="showMathForm('triangle')">Triangle</button>
        <button onclick="showMathForm('circle')">Circle</button>
        <div id="math-form"></div>
        <div id="math-result" class="result"></div>
      </div>
    </section>
    <section id="ohms-law">
      <h2>Ohm's Law Calculations</h2>
      <div class="card">
        <button onclick="showOhmsForm('voltage')">Voltage</button>
        <button onclick="showOhmsForm('current')">Electric Current</button>
        <button onclick="showOhmsForm('resistance')">Resistance</button>
        <div id="ohms-form"></div>
        <div id="ohms-result" class="result"></div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
